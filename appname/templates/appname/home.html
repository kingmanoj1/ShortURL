<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
            body{
                text-align: center;
            }
            .texbox{
                width: 250px;
                height:30px;
                font-size: 21px;

            }
            .sub{
                height: 30px;
                width: 100px;
                font-size: 21px;
            }
        </style>
    </head>

    <body>

        
        {% if msg %}
        <div>
            <h4><b>{{msg}}</b></h4>
        </div>
        {% else %}
        <h3>Enter Your Url*</h3><br>
        <form action="{% url 'code_generator' %} " method="POST">
            {% csrf_token %}
        <input type="text" name="urlbox" class="texbox" required >
        <input type="submit" value="submit" class="sub" >
    </form>
    {% endif %}
    </body>
</html>
