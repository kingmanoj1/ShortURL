<!DOCTYPE html>
<html>
    <head>
        <title>Detail</title>
        <style>
            body{
                text-align: center;
            }
            table, td, th {  
            border: 1px solid #ddd;
            text-align: center;
            }

            table {
            border-collapse: collapse;
            width: 50%;
            margin-left:330px; 
            margin-right:200px;
            }

            th, td {
            padding: 15px;
            }
            
         </style>
    </head>

    <body>

        <h1>Dashboard</h1>
        <div>
           
            <table>
                <thead>
                    
                    <th>Short Code</th>
                    <th>Long Url</th>
                    <th>Created On</th>                    
                    <th>Detail</th>
                    
                </thead>
            <tbody>
            {% for i in url_table %}
            <tr>
                <td>{{i.code}}</td>
                <td>{{i.url}}</td>
                <td>{{i.create_date}}</td>
                <td><a href="{% url 'redirecturl' i.code  %}+">Detail</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>
        
    </body>
</html>
